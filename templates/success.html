<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poster Saved - Cinema Poster Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-cinema">
  <header class="container py-3">
    <nav class="navbar navbar-dark bg-transparent">
      <a class="navbar-brand fw-bold glow-text" href="/">Cinema Poster Creator</a>
    </nav>
  </header>

  <main class="container">
    <section class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="alert alert-success shadow">Your poster has been saved successfully!</div>
        {% if image_url %}
        <div class="card bg-dark text-center p-3 shadow-lg">
          <img src="{{ image_url }}" class="img-fluid rounded" alt="Generated Poster">
          <div class="card-body">
            <a class="btn btn-primary" href="{{ image_url }}" download>Download</a>
            <a class="btn btn-outline-light" href="/">Create another</a>
          </div>
        </div>
        {% else %}
        <p class="text-secondary">No image found.</p>
        <a class="btn btn-outline-light" href="/">Back</a>
        {% endif %}
      </div>
    </section>
  </main>

  <footer class="container py-4 text-center text-secondary">
    <small>Saved in <code>/static/generated/</code>.</small>
  </footer>
</body>
</html>
